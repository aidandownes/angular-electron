<div class="container-fluid">
  <h1>Sessions</h1>
  <ul ngbNav #nav="ngbNav" class="nav-pills py-2">
    <li ngbNavItem>
      <button class="btn btn-lg btn-primary" (click)="openAddModal()">New</button>
    </li>
  </ul>

  <div *ngIf="sessions$ | async as sessions" class="container">
    <div class="row gy-2">
      <div *ngFor="let session of sessions; trackBy: getSessionId; let i = index" class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{session.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{session.duration | duration}}</h6>
            <a href="#" class="btn btn-secondary">Start</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
