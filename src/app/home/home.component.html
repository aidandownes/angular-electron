<div class="container-fluid">
  <h1>Sessions</h1>
  <ul ngbNav #nav="ngbNav" class="nav-pills py-2">
    <li ngbNavItem>
      <button class="btn btn-lg btn-primary" (click)="openAddModal()">New</button>
    </li>
  </ul>

  <div *ngIf="sessionIds$ | async as sessionIds" class="container">
    <div class="row gy-2">
      <div *ngFor="let id of sessionIds" class="col-sm-6">
        <app-session-card [session-id]="id"></app-session-card>
      </div>
    </div>
  </div>
</div>
